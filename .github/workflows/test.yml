name: Tests

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.2', '8.3']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ispsolution_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      radius-db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: radius_test
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: xdebug

    - name: Copy .env
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress --no-suggest

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build

    - name: Configure Database
      run: |
        php -r "file_put_contents('.env', str_replace('DB_HOST=db', 'DB_HOST=127.0.0.1', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('DB_DATABASE=ispsolution', 'DB_DATABASE=ispsolution_test', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('DB_PASSWORD=secret', 'DB_PASSWORD=root', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('RADIUS_DB_HOST=radius-db', 'RADIUS_DB_HOST=127.0.0.1', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('RADIUS_DB_PORT=3306', 'RADIUS_DB_PORT=3307', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('RADIUS_DB_DATABASE=radius', 'RADIUS_DB_DATABASE=radius_test', file_get_contents('.env')));"
        php -r "file_put_contents('.env', str_replace('RADIUS_DB_PASSWORD=secret', 'RADIUS_DB_PASSWORD=root', file_get_contents('.env')));"

    - name: Run Migrations
      run: |
        php artisan migrate --force
        php artisan migrate --database=radius --path=database/migrations/radius --force

    - name: Run Tests
      run: php artisan test --coverage --min=80

    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
